                                            var zone = Zone[memberCity];

                                                opt.value = i;
                                                document.getElementById("ContentPlaceHolder1_UCAddress_ddlZone").options.add(opt);

                                            $('#ContentPlaceHolder1_UCAddress_ddlCity').change(function () {
                                                ddlZoneBind(this.value);
                                            });
    
                                            $('#ContentPlaceHolder1_UCAddress_ddlZone').change(function () {

                                        function ddlZoneBind(obj) {
                                            var zone = Zone[obj];
                                            $('#ContentPlaceHolder1_UCAddress_ddlZone').empty();
    
                                            for (i = 0; i < zone.length; i++) {
                                                var opt = document.createElement("option");
                                                opt.text = zone[i];
                                                opt.value = i;
                                                document.getElementById("ContentPlaceHolder1_UCAddress_ddlZone").options.add(opt);
                                            }
                                            showtxtZipCode(obj, "0");
                                        }
    
                                        function showtxtZipCode(zone, obj) {
                                            var zipcode = ZipCode[zone];
                                            document.getElementById("ContentPlaceHolder1_UCAddress_txtZipCode").value = zipcode[obj];
